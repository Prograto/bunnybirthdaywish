<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Bunny</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      font-family: 'Press Start 2P', Arial, sans-serif; /* Using the imported font */
      font-size: medium;
      margin: 0;
      padding: 0;
      overflow: hidden;
      text-align: center;
    }
    #birthday-container {
      position: relative;
      height: 100vh;
      background-color: #f8f8f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: slide-up 1s ease forwards;
    }
    h1{
        position: absolute;
        top: 0;
        width: 90vw;
        font-size: 20px; /* Updated font size */
        color: rgb(236, 22, 190);
      }
    @keyframes slide-up {
      from {
        transform: translateY(100%);
      }
      to {
        transform: translateY(0);
      }
    }
    #bunny-img {
      position: absolute;
      top: 20%;
      transition: opacity 0.5s ease;
    }
    #bg-bunny-img {
      position: absolute;
      top: 20%;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    #greeting {
      font-size: 15px; 
      position: absolute;
      bottom: 20%;
      transition: transform 0.5s ease, opacity 0.5s ease;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="bd.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <div id="birthday-container">
    <h1>Happy Birthday Bunny (Programmer)!</h1>
    <img id="bunny-img" src="bunny.jpg" alt="Bunny" style="width: 200px;">
    <img id="bg-bunny-img" src="bgbunny.jpg" alt="Background Bunny" style="width: 200px;">
    <div id="greeting">Hey Bunny</div>
  </div>

  <script>
    const bunnyImg = document.getElementById('bunny-img');
    const bgBunnyImg = document.getElementById('bg-bunny-img');
    const greeting = document.getElementById('greeting');
    let isBunnyVisible = true;

    setInterval(() => {
      if (isBunnyVisible) {
        bunnyImg.style.opacity = '0';
        bgBunnyImg.style.opacity = '1';
      } else {
        bunnyImg.style.opacity = '1';
        bgBunnyImg.style.opacity = '0';
      }
      isBunnyVisible = !isBunnyVisible;
    }, 1000);

    const texts = ["Hey Bunny", "It's Your Birthday","Just change","From","Shy guy To","Extrovert","And change,","Thinking","Be the only one!","And wish you a,","Very Mutable Birthday!"];
    const colors = ["#ff0000", "#00ff00", "#0000ff", "#ffff00", "#00ffff", "#ff00ff", "#ff8000", "#0080ff", "#ff0080", "#80ff00", "#8000ff"]; // Array of colors
    let currentIndex = 0;

    setInterval(() => {
      greeting.textContent = texts[currentIndex];
      greeting.style.color = colors[currentIndex]; // Set the color dynamically
      greeting.style.transform = 'scale(1.5)';
      greeting.style.opacity = '0';

      setTimeout(() => {
        greeting.style.transform = 'scale(1)';
        greeting.style.opacity = '1';
      }, 500);

      currentIndex = (currentIndex + 1) % texts.length;
    }, 2000);
  </script>
</body>
</html>
